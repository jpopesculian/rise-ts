language: node_js
node_js:
  - '6'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm install
  - npm prune
  - npm run test-all
cache:
  directories:
    - node_modules
after_success:
  - npm run coverage
before_deploy:
  - npm run package
  - npm run docs
deploy:
  -
    provider: npm
    api_key:
      secure: 
    email:
      secure: 
    on:
      tags: true
  -
    provider: pages
    skip_cleanup: true
    local_dir: docs/
    on:
      tags: true